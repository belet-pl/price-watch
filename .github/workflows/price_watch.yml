name: Price Watch (daily)

on:
  schedule:
    - cron: "0 6 * * *"   # codziennie 06:00 UTC (~07:00/08:00 w PL)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium


      - name: Run agent (one-shot)
        env:
          GOOGLE_CSE_KEY: ${{ secrets.GOOGLE_CSE_KEY }}
          GOOGLE_CSE_CX:  ${{ secrets.GOOGLE_CSE_CX }}
          RUN_ONCE: "true"
        run: python main.py

      # --- Artefakty: offers.db i found.csv ---

      - name: Ensure offers.db exists
        if: ${{ always() }}
        run: |
          if [ ! -f "offers.db" ]; then
            echo "offers.db not found, creating empty"
            sqlite3 offers.db 'VACUUM;'
          fi

      - name: Ensure found.csv exists
        if: ${{ always() }}
        run: |
          if [ ! -f "found.csv" ]; then
            echo "product,store,title,price_pln,url,found_at" > found.csv
          fi

      - name: Upload offers.db
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: offers-db
          path: offers.db

      - name: Upload found.csv
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: found-csv
          path: found.csv
          if-no-files-found: ignore



      - name: Upload checked_urls.csv
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: checked-urls
          path: checked_urls.csv
          if-no-files-found: ignore
